	<!-- bootstrap JavaScript -->

	<!-- Font Awesome -->

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- firebase -->

<body>
<div class="container">
	<div class="jumbotron text-center">
		<br>
		<h1><i class="fa fa-fire"></i> Hot Restaurant</h1>
		<h2>Current Reservations and Waiting List<h2>
		<a href="indexTables.html" style="background-color:blue; color:white;"" id="View Tables" type="submit" class="btn btn-primary btn-lg text-center"><i class="fa fa-list"></i> View Tables</a>
		<a href="indexTables.html" style="background-color:white; color:black;"" id="Home" type="submit" class="btn btn-default btn-lg text-center"><i class="fa fa-home"></i></a>
	</div>
<div class="card">
	<div class="card-header">
		<h3>Table Reservation</h3>
	</div>
	<div class="card-body form-group">
		<div class="form-group form-control">
			<label for="name-input">Name</label>
			<input id="name-input" type="text" class="form-control"/>
		</div>
		<div class="form-group form-control">
			<label for="number-input">Phone Number</label>
			<input id="number-input" type="text" class="form-control" />
		</div>
		<div class="form-group form-control">
			<label for="email-input">Email</label>
			<input id="email-input" type="text" class="form-control" />
		</div>
		<div class="form-group form-control">
			<label for="id-input">Unique ID</label>
			<input id="id-input" type="text" class="form-control" />
		</div>
		<div class="form-group form-control">
			<button id="add-reservation" type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
</div>
</br>
<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
