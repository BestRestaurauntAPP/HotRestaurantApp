<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Hot Restaurant</title>

	<!-- jquery library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<!-- bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- firebase -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>
<div class="container">
	<div class="jumbotron text-center">
		<br>
		<h1><i class="fa fa-fire"></i> Hot Restaurant</h1>
		<h2>Current Reservations and Waiting List<h2>
		<button id="View Tables" type="submit" class="btn btn-primary text-center"><i class="fa fa-list"></i> View Tables</button>
		<button id="Home" type="submit" class="btn btn-default text-center"><i class="fa fa-home"></i></button>
	</div>
<div class="card">
	<div class="card-header">
		<h3>Table Reservation</h3>
	</div>
	<div class="card-body">
		<div class="form-group">
			<label for="name-input">Name</label>
			<input id="name-input" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="destination-input">Phone Number</label>
			<input id="destination-input" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="firstTrainTime-input">Email</label>
			<input id="firstTrainTime-input" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="frequency-input">Unique ID</label>
			<input id="frequency-input" type="text" class="form-control" />
		</div>
		<button id="add-train" type="submit" class="btn btn-primary">Submit</button>
	</div>
</div>

<!-- script -->
<script type="text/javascript" src="assets/javascript/logic.js">
</script>

</body>
</html>
